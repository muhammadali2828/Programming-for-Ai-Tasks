<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Superior University Admission Chatbot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      height: 100vh;
      background-color: #f4f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s;
    }

    .light-mode {
      background-color: #f4f4f8;
    }

    .dark-mode {
      background-color: #1c1b22;
    }

    .chat-container {
      width: 100%;
      max-width: 1024px;
      height: 100%;
      display: flex;
      flex-direction: column;
      border-radius: 16px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      transition: background-color 0.3s;
    }

    .dark-mode .chat-container {
      background-color: #2d2c36;
    }

    .chat-header {
      background-color: #f2e6ff;
      padding: 20px;
      display: flex;
      align-items: center;
      border-radius: 16px 16px 0 0;
      justify-content: space-between;
      gap: 10px;
    }

    .logo {
      width: 100px;
      height: auto;
      margin-right: 20px;
      flex-shrink: 0;
    }

    .chat-header h2 {
      flex-grow: 1;
      text-align: center;
      font-size: 2.5rem;
      color: #6b1e8a;
      user-select: none;
    }

    .dark-mode .chat-header h2 {
      color: #cfa8ff;
    }

    .toggle-btn {
      background: none;
      border: none;
      cursor: pointer;
      color: #6b1e8a;
      font-size: 14px;
      user-select: none;
      flex-shrink: 0;
      padding: 6px 12px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .toggle-btn:hover {
      background-color: #d9bee7;
    }

    .dark-mode .toggle-btn {
      color: #cfa8ff;
    }

    .dark-mode .toggle-btn:hover {
      background-color: #5a4b87;
    }

    .chat-box {
      height: 400px;
      padding: 15px;
      overflow-y: auto;
      background-color: #f6f1fa;
      border-top: 1px solid #dcd6e0;
      border-bottom: 1px solid #dcd6e0;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .dark-mode .chat-box {
      background-color: #3c3945;
      border-color: #5e5b6b;
    }

    .message {
      max-width: 75%;
      padding: 18px 24px;
      border-radius: 24px;
      font-size: 1.1rem;
      line-height: 1.4;
      word-wrap: break-word;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      position: relative;
      display: inline-block;
    }

    .user-message {
      background-color: #6b1e8a;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 6px;
    }

    .dark-mode .user-message {
      background-color: #cfa8ff;
      color: #4a226e;
    }

    .bot-message {
      background-color: #ece0f9;
      color: #3e2360;
      align-self: flex-start;
      border-bottom-left-radius: 6px;
    }

    .dark-mode .bot-message {
      background-color: #7e67b4;
      color: #fff;
    }

    .user-message::after {
      content: "";
      position: absolute;
      bottom: 0;
      right: -10px;
      width: 0;
      height: 0;
      border-top: 15px solid #6b1e8a;
      border-left: 10px solid transparent;
      border-bottom: 0 solid transparent;
    }
    .dark-mode .user-message::after {
      border-top-color: #cfa8ff;
    }

    .bot-message::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: -10px;
      width: 0;
      height: 0;
      border-top: 15px solid #ece0f9;
      border-right: 10px solid transparent;
      border-bottom: 0 solid transparent;
    }
    .dark-mode .bot-message::after {
      border-top-color: #7e67b4;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #dcd6e0;
    }

    .dark-mode .input-area {
      background-color: #2d2c36;
    }

    .input-area input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }

    .dark-mode .input-area input {
      background-color: #4d4a59;
      color: white;
      border: 1px solid #888;
    }

    .input-area button {
      padding: 12px 18px;
      border: none;
      background-color: #6b1e8a;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 10px;
      transition: background-color 0.3s;
    }

    .input-area button:hover {
      background-color: #580f74;
    }

    .chat-box::after {
      content: "";
      display: block;
      clear: both;
    }

    @media (max-width: 600px) {
      .chat-container {
        max-width: 100vw;
        height: 100vh;
        border-radius: 0;
      }

      .chat-box {
        height: 50vh;
      }

      .chat-header h2 {
        font-size: 1.25rem;
      }

      .logo {
        width: 100px;
        margin-right: 12px;
      }

      .toggle-btn {
        font-size: 12px;
        padding: 6px 8px;
      }
    }
  </style>
</head>
<body class="light-mode">
  <div class="chat-container">
    <div class="chat-header">
      <img src="{{ url_for('static', filename='images.png') }}" alt="University Logo" class="logo" />
      <h2>Superior University Chatbot</h2>
      <button class="toggle-btn" onclick="toggleTheme()">üåô Dark Mode</button>
    </div>

    <div class="chat-box" id="chat-box">
      <div class="bot-message message">Hi! I'm your admission assistant. Ask me anything about admissions.</div>
    </div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your question here..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const inputField = document.getElementById("user-input");
      const userInput = inputField.value.trim();
      if (!userInput) return;

      const chatBox = document.getElementById("chat-box");

      const userMsg = document.createElement("div");
      userMsg.className = "user-message message";
      userMsg.textContent = userInput;
      chatBox.appendChild(userMsg);

      const botMsg = document.createElement("div");
      botMsg.className = "bot-message message";
      botMsg.textContent = "Typing...";
      chatBox.appendChild(botMsg);
      chatBox.scrollTop = chatBox.scrollHeight;

      inputField.value = "";

      fetch('/get_response', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: userInput })
      })
      .then(response => response.json())
      .then(data => {
        botMsg.textContent = data.response;
        chatBox.scrollTop = chatBox.scrollHeight;
      })
      .catch(() => {
        botMsg.textContent = "Something went wrong. Please try again.";
      });
    }

    function toggleTheme() {
      const body = document.body;
      body.classList.toggle("dark-mode");
      body.classList.toggle("light-mode");
      const btn = document.querySelector(".toggle-btn");
      btn.textContent = body.classList.contains("dark-mode") ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    }

    document.addEventListener("DOMContentLoaded", function () {
      const inputField = document.getElementById("user-input");
      inputField.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
          event.preventDefault();
          sendMessage();
        }
      });
    });
  </script>
</body>
</html>
